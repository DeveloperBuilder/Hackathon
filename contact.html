<!DOCTYPE html>
<html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

<body>
  <!-- hier zet je de code in de body tags-->

  <header>
    <h1 class="title"> Contact</h1>
    <nav>
      <ul class="horizontaal">
        <li class="links"><a href="index.html">
            <p>Home</p>
          </a></li>

  </header>

  <main>
    <article>

      <!--formulier gebruiken in netlify, moet code method, data-netlify en altijd name gebruiken-->
      <form name="contact" method="POST" data-netlify="true">
        <!-- <form action="results.html" method="GET" enctype="multipart/form-data"> -->
        <p>
          <label for="name">Naam</label>
          <input type="text" name="name" id="name" required />
        </p>
        <p>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
        </p>

          <label for="phone">Telefoon</label>
          <input type="tel" name="phone" id="phone" />
        </p>

        <p>
          <label for="date">Geboortedatum</label>
          <input type="date" name="date" id="date" min="2019-06-10" />
        </p>

        <br>



        <p>
          <label for="bio">Bericht</label>
          <textarea id="bio" name="bio"></textarea>
        </p>
        <input type="hidden" name="hidden" value="hi" />

        <button type="submit" class="knop">Versturen</button>
        <button type="reset" class="knop">Opschonen</button>

      </form>
    </article>
  </main>
  <hr>
